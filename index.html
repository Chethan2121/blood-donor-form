<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Donor Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #d62828;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 90%;
      font-size: 16px;
    }
    button {
      background-color: #d62828;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ü©∏ Blood Donor Form</h1>
  <form id="donorForm">
    <input type="text" id="name" placeholder="Enter your name" required />
    <input type="text" id="location" placeholder="Enter your location" required />
    <button type="submit">Submit</button>
    <div id="status"></div>
  </form>

  <script>
    const form = document.getElementById("donorForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const location = document.getElementById("location").value.trim();

      if (!name || !location) {
        statusDiv.textContent = "‚ùå Please fill all fields.";
        statusDiv.style.color = "red";
        return;
      }

      const endpoint = "https://script.google.com/macros/s/AKfycbxkHR7DiwIP_sOtDs46t7cbpnrQgdoOWgvUc5Q7WIoq6I-eMdBS7lwAFbB1Fjh4nfYEJg/exec";
      const url = `${endpoint}?Name=${encodeURIComponent(name)}&Location=${encodeURIComponent(location)}`;

      try {
        const response = await fetch(url);
        const result = await response.json();

        if (result.success) {
          statusDiv.textContent = "‚úÖ Submission successful!";
          statusDiv.style.color = "green";
          form.reset();
        } else {
          statusDiv.textContent = "‚ùå Submission failed. " + (result.error || "");
          statusDiv.style.color = "red";
        }
      } catch (error) {
        statusDiv.textContent = "‚ùå Submission failed. Try again.";
        statusDiv.style.color = "red";
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
