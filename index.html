<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Blood Donor Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 40px;
      text-align: center;
    }
    h1 {
      color: #d62828;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 90%;
      font-size: 16px;
    }
    button {
      background-color: #d62828;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ü©∏ Blood Donor Form</h1>
  <form id="donorForm">
    <input type="text" id="col3" placeholder="Enter Column 3 value" required />
    <input type="text" id="col5" placeholder="Enter Column 5 value" required />
    <button type="submit">Submit</button>
    <div id="status"></div>
  </form>

  <script>
    const form = document.getElementById("donorForm");
    const statusDiv = document.getElementById("status");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();
      const col3 = document.getElementById("col3").value.trim();
      const col5 = document.getElementById("col5").value.trim();

      if (!col3 || !col5) {
        statusDiv.textContent = "‚ùå Please fill all fields.";
        statusDiv.style.color = "red";
        return;
      }

      const endpoint = "https://script.google.com/macros/s/AKfycbxoYozGk4h5rGQVZ54ALpcIu_3vUVqY9i1scrH8Sp8KY5qDnxwkc5PXMCWDsvZVuwLe/exec";
      const url = `${endpoint}?Column3=${encodeURIComponent(col3)}&Column5=${encodeURIComponent(col5)}`;

      try {
        const response = await fetch(url);
        const result = await response.json();

        if (result.success) {
          statusDiv.textContent = "‚úÖ Submission successful!";
          statusDiv.style.color = "green";
          form.reset();
        } else {
          statusDiv.textContent = "‚ùå Submission failed. " + (result.error || "");
          statusDiv.style.color = "red";
        }
      } catch (error) {
        statusDiv.textContent = "‚ùå Submission failed. Try again.";
        statusDiv.style.color = "red";
        console.error("Error:", error);
      }
    });
  </script>
</body>
</html>
